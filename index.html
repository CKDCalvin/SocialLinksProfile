<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Sriracha&family=Young+Serif&display=swap"
    rel="stylesheet">


  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main>
    <div class="links">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      <p class="name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
    </div>

    <div class="links">
      <p id="description">"Front-end developer and avid reader."</p>

      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Calvin Kugonza</a>
    </div>
  </main>
</body>

</html>
